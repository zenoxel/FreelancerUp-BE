spring:
  application:
    name: FreelancerUp
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  # PostgreSQL Configuration
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${SPRING_DATASOURCE_URL}

  # JPA Configuration
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    naming:
      physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

  # MongoDB & Redis Configuration
  data:
    mongodb:
      uri: ${SPRING_DATA_MONGODB_URI}
      auto-index-creation: true
    redis:
      url: ${SPRING_DATA_REDIS_URL}
      timeout: 60000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2
          max-wait: -1ms

  # Servlet Configuration
  servlet:
    multipart:
      max-file-size: ${SPRING_SERVLET_MULTIPART_MAX_FILE_SIZE:10MB}
      max-request-size: ${SPRING_SERVLET_MULTIPART_MAX_REQUEST_SIZE:10MB}

# Server Configuration
server:
  port: ${SERVER_PORT:8081}
  error:
    include-message: always
    include-binding-errors: always

# Logging Configuration
logging:
  level:
    com.FreelancerUp: ${LOGGING_LEVEL_COM_DEV:INFO}
    org.springframework: ${LOGGING_LEVEL_ORG_SPRINGFRAMEWORK:INFO}
    org.hibernate: ${LOGGING_LEVEL_ORG_HIBERNATE:INFO}
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: ${MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE:health,info}
  endpoint:
    health:
      show-details: when-authorized

# Swagger/OpenAPI Configuration
springdoc:
  swagger-ui:
    enabled: ${SPRINGDOC_SWAGGER_UI_ENABLED:true}
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs

# Application Configuration
app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:3001}
  jwt:
    secret: ${JWT_SECRET}
    expiration: ${JWT_EXPIRATION:86400000}
    refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}
  cache:
    ttl:
      sessions: ${CACHE_TTL_SESSIONS:604800}
      profiles: ${CACHE_TTL_PROFILES:3600}
      projects: ${CACHE_TTL_PROJECTS:900}
  payment:
    platform-fee-percentage: ${PAYMENT_PLATFORM_FEE_PERCENTAGE:5.0}
    escrow:
      enabled: ${PAYMENT_ESCROW_ENABLED:true}
